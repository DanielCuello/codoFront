<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos CRUD</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Grupo 22</h1>

    <form id="productForm" class="mb-4">
      <input type="hidden" id="productId" />
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="fk_categoria" class="form-control" required>
          <option value="1">Electrónica</option>
          <option value="2">Ropa</option>
          <option value="3">Juguetes</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fk_promos">Promos:</label>
        <select id="fk_promos" name="fk_promos" class="form-control" required>
          <option value="1">Banco A (10.00%)</option>
          <option value="2">Banco B (15.00%)</option>
          <option value="3">Banco C (20.00%)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fk_cuotas">Cuotas:</label>
        <select id="fk_cuotas" name="fk_cuotas" class="form-control">
          <option value="1">3</option>
          <option value="2">6</option>
          <option value="3">12</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <section id="productos"></section>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src="script.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
